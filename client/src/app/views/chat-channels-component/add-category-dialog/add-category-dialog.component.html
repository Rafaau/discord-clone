<div class="container">
  <mat-icon 
    class="close"
    mat-dialog-close>
    close
  </mat-icon>
  <h1>Create Category</h1>
  <h2>CATEGORY NAME</h2>
  <mat-dialog-content [formGroup]="categoryForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>#</mat-label>
      <input
        matInput
        matNativeControl
        formControlName="name"
        [errorStateMatcher]="matcher"/>
      <mat-error *ngIf="categoryForm.controls.name.hasError('required')">
        Category Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
</div>
<div class="bottom-actions">
  <div 
    class="cancel"
    mat-dialog-close>
    Cancel
  </div>
  <button
    mat-raised-button
    color="primary"
    class="submit-btn"
    [ngClass]="{'disabled' : !categoryForm.value.name}"
    (click)="onSubmit()">
    Create Category
  </button>
</div>
