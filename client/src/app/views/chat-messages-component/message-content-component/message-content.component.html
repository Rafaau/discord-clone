<!-- COMMON MESSAGE -->
<div *ngIf="!messageContent.includes('-->') 
         && !messageContent.includes('http://')
         && !messageContent.includes('https://')">
  {{ messageContent }}
</div>
<!-- HYPERLINK MESSAGE -->
<div *ngIf="messageContent.includes('http://') || messageContent.includes('https://')">
  <a [href]="messageContent">{{ messageContent }}</a>
  <div 
    *ngIf="messageContent.includes('https://www.youtube.com/watch?')"
    class="youtube-player-container">
    <a 
      class="yt-link"
      href="https://www.youtube.com/">
      YouTube
    </a>
    <a 
      class="video-channel"
      [href]="'https://www.youtube.com/@'+videoChannel">
      {{ videoChannel }}
    </a>
    <a 
      class="video-title"
      [href]="messageContent">
      {{ videoTitle }}
    </a>
    <youtube-player
      [videoId]="videoId"
      (ready)="savePlayer($event)"
      (change)="onStateChange($event)">
    </youtube-player>
  </div>
</div>
<!-- INVITE MESSAGE -->
<div class="invitation-container" *ngIf="messageContent.includes('http://localhost:4200/invitation?v=')">
  <h5>YOU'VE BEEN INVITED TO JOIN A SERVER</h5>
  <div style="position:relative; display: flex;">
    <div class="server-icon">
      {{ chatServer!.name[0] }}
    </div>
    <div>
      <h3>
        {{ chatServer!.name }}
      </h3>
      <p>
        â€¢ {{ chatServer!.members!.length }} Members
      </p>
    </div>
    <div 
      class="join-btn"
      [ngClass]="isAlreadyMember ? 'disabled' : ''"
      (click)="handleJoinChatServer()"
      [matTooltip]="isAlreadyMember ? 'You are already member' : ''">
      <div *ngIf="!isLoading">
        {{ isAlreadyMember ? 'Joined' : 'Join' }}
      </div>
      <div *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" [diameter]="15"></mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
