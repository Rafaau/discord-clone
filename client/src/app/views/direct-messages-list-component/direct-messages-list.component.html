<div class="top-bar">

</div>
<div 
  class="friends-tab" 
  [ngClass]="currentRoute.route === '/directmessages' ? 'current' : ''"
  (click)="redirectToFriends()">
  <mat-icon>people</mat-icon>
  Friends
</div>
<h6>DIRECT MESSAGES</h6>
<div *ngFor="let conversation of directConversations;">
  <div
    class="single-conversation" 
    [ngClass]="currentRoute.route.includes('conversation='+conversation.id) ? 'current' : ''"
    (click)="redirectToConversation(conversation.id)"
    [matBadgeHidden]="!conversation.hasNotification"
    [matBadge]="conversation.notificationsCount"
    matBadgeColor="warn">
    <user-avatar 
      [userId]="conversation.users[1].id" 
      class="user-avatar"
      [username]="conversation.users[1].username"/>
    {{ conversation.users[1].username }}
  </div>
</div>
